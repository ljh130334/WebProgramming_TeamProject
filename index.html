<!-- 메인 HTML 파일 (시작화면) -->
<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>메인 화면</title>
    </head>
    <body>
        <div id="content">
            <!-- 시작 화면 -->
            <div id="main">
                <h1>시작 화면</h1>
            </div>

            <!-- 흑백 선택화면 -->
            <div id="black-white">
                <h1>흑백 선택 화면</h1>
            </div>

            <!-- 성공 화면 -->
            <div id="success" style="display: none;">
                <h2>성공 화면</h2>
            </div>

            <!-- 실패 화면 -->
            <div id="failure" style="display: none;">
                <h2>실패 화면</h2>
            </div>
        </div>
    </body>
</html>
