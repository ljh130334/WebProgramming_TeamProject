<!-- 메인 HTML 파일 (시작화면) -->
<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>메인 화면</title>
        <link rel="stylesheet" href="css/common.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/blackwhite.css">
        <link rel="stylesheet" href="css/success.css">
        <link rel="stylesheet" href="css/failure.css">
    </head>
    <body>
        <div id="content">
            <!-- 시작 화면 -->
            <div id="main" style="display: block;">
                <div class="center-wrapper">
                    <div class="circle-bg">
                        <div class="main-title">“흑 VS 백”</div>
                        <div class="main-subtitle">요리사</div>
                        <div class="main-buttons">
                            <button class="main-btn">게임시작</button>
                            <button class="main-btn">옵션</button>
                            <button class="main-btn">난이도 설정</button>
                            <button class="main-btn">조리도구 바꾸기</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- 흑백 선택화면 -->
            <div id="black-white" style="display: none;">
                <img src="assets/images/backgrounds/yinyang.png" alt="YinYang" class="yinyang-foreground" />
                <div class="blackwhite-bg">
                  <div class="blackwhite-center-group">
                    <div class="blackwhite-center">
                      <div class="blackwhite-title">“흑 <b>VS</b> 백”</div>
                      <div class="blackwhite-subtitle">흑과 백 중 하나를 선택하세요</div>
                    </div>
                    <div class="blackwhite-centerbox">
                      <div class="blackwhite-half blackwhite-left">
                        <img src="assets/images/ui/chinese_black.png" alt="흑" class="blackwhite-char" />
                      </div>
                      <div class="blackwhite-half blackwhite-right">
                        <img src="assets/images/ui/chinese_white.png" alt="백" class="blackwhite-char" />
                      </div>
                    </div>
                    <div class="blackwhite-descbox">
                      <div class="blackwhite-desc left">
                        흑을 고르면, 미슐랭 스타를 획득시<br>기름의 크기가 커집니다.
                      </div>
                      <div class="blackwhite-desc right">
                        백을 고르면, 미슐랭 스타를 획득시<br> 기름의 갯수가 많아집니다.
                      </div>
                    </div>
                  </div>
                </div>
            </div>
            <!-- 성공 화면 -->
            <div id="success" style="display: none;">
                <div class="result-background" style="background-image: url('assets/images/backgrounds/success_background.gif');"></div>
                <div class="success-timer">
                    <p>15초 뒤 다음 스테이지로 이동합니다.</p>
                    <img src="assets/images/ui/back_white.png" alt="back" />
                </div>
                <div class="success-main-text">맛있어요. 진짜 맛있어요.</div>
                <div class="success-sub-text">생존하셨습니다.</div>
            </div>
            <!-- 실패 화면 -->
            <div id="failure" style="display: none;">
                <div class="result-background" style="background-image: url('assets/images/backgrounds/fail_background.gif');"></div>
                <div class="failure-timer">
                    <p>15초 뒤 다시 도전할 수 있습니다.</p>
                    <img src="assets/images/ui/back_white.png" alt="back" />
                </div>
                <div class="failure-main-text">이븐하지 않잖아요!</div>
                <div class="failure-sub-text">다시 시도해보세요.</div>
            </div>
        </div>
    </body>
</html>
